<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroLink</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
<style>

</style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand fw-bold" href="#">Airline</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="login.html">
            <i class="fas fa-user me-2"></i>Login
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="login-page" id="login-page">
<div class="login-container">
  <form class="login-form mt-5">
    <h2 class="p-3">AeroLink</h2>
    <hr class="mb-5" />
   <span class="sign-in-span text-center d-block">Sign in with your AeroLink Account</span>


    <div class="google-sign d-flex justify-content-center gap-2 align-items-center mt-5 p-2">
      <img src="./assets/icons/google-signin.png" alt="Google Sign-In" height="30px" width="30px">
      <a href="#" class="sign-in-google">Sign in with Google</a>
    </div>

    <div class="or-divider">
      <hr>
      <span>OR</span>
      <hr>
    </div>

    <div class="login-input-group">
      <label for="email">Email Address</label>
      <div class="login-input d-flex justify-content-center align-items-center">
        <img src="./assets/icons/emailIcon.png" height="30px">
        <input type="text" class="form-control" id="email" placeholder="Enter your email" style="border: none;">
      </div>

    </div>

    <div class="login-input-group">
      <label for="password">Password</label>
      <div class="login-input d-flex justify-content-center align-items-center">
        <img src="./assets/icons/lockIcon.png" height="30px">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" style="border: none;">
      </div>

    </div>
    <div class="login-button d-flex justify-content-between align-items-center mb-5">
    <button type="submit" class="btn btn-login">LOG IN</button>
       <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <hr class="">

    <p class="text-center">Don't have an account? <a href="register.html" style="color:var(--secondary-color); text-decoration: underline; cursor: pointer;">Signup</a></p>
  </form>
</div>

</section>
  <!-- Footer -->
  <footer id="footer" class="text-center py-4 bg-light">
    &copy; 2025 AeroLink Booking App. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
