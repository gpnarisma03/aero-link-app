  <meta charset="UTF-8" />

  <!-- Bootstrap -->

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
<style>

</style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand fw-bold" href="#">AeroLink</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="login.html">
            <i class="fas fa-user me-2"></i>Login
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="registration-page" id="registration-page">
<div class="registration-container">
  <form class="registration-form mt-3">
    <h2 class="p-3">AeroLink</h2>
    <hr />
   <span class="sign-in-span text-center d-block">Sign up</span>

    <div class="register-input-group">
      <label for="firstname">First Name</label>
      <div class="register-input d-flex justify-content-center align-items-center">
        <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" style="border: none;">
      </div>

    </div>

    <div class="register-input-group">
      <label for="lastname">Last Name</label>
      <div class="register-input d-flex justify-content-center align-items-center">
        <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" style="border: none;">
      </div>

    </div>

        <div class="register-input-group">
      <label for="email">Email Address</label>
      <div class="register-input d-flex justify-content-center align-items-center">
        <input type="text" class="form-control" id="email" placeholder="Enter your password" style="border: none;">
      </div>

    </div>
        <div class="register-input-group">
      <label for="password">Password</label>
      <div class="register-input d-flex justify-content-center align-items-center">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" style="border: none;">
      </div>

    </div>
    <div class="password-requirement">
        <span>Password requirements:</span>
        <ul>
            <li>at least 8 characters</li>
            <li>A capitalcase letter</li>
            <li>A lowercase letter</li>
            <li>A number</li>
            <li>A symbol</li>
        </ul>

    </div>
<div class="terms-and-conditions d-flex align-items-start gap-2 mt-3">
  <input type="checkbox" id="agree" style="margin-top: 6px;">
  <label for="agree" class="mb-0">
    I confirm that I have read, understood, and agree to the 
    <span>Terms and Conditions</span> and the updated AeroLink 
    <span>Privacy Policy</span>. I consent to the collection, use, processing and sharing of my personal information in accordance therewith.
  </label>
</div>


    <div class="register-button d-flex justify-content-center align-items-center mt-3">
    <button type="submit" class="btn btn-register">SIGN UP</button>
    </div>
    <hr class="">

    <p class="text-center">Already have an account? <a href="register.html" style="color:var(--secondary-color); text-decoration: underline; cursor: pointer;">Signup</a></p>
  </form>
</div>

</section>
  <!-- Footer -->
  <footer id="footer" class="text-center py-4 bg-light">
    &copy; 2025 AeroLink Booking App. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
